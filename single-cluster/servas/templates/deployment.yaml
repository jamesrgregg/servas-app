apiVersion: apps/v1
kind: Deployment
metadata:
  name: servas
  namespace: demo-project
  labels:
    app: servas
spec:
  replicas: 1
  selector:
    matchLabels:
      app: servas
  template:
    metadata:
      labels:
        app: servas
    spec:
      serviceAccountName: servas-sa
      containers:
        - name: servas
          image: beromir/servas:latest
          imagePullPolicy: IfNotPresent
          command:
            - /bin/sh
            - -c
            - |
              # Write environment variables to .env file
              printenv | grep -E '^(APP_KEY|APP_NAME|APP_ENV|APP_DEBUG|APP_URL|SERVAS_ENABLE_REGISTRATION|DB_CONNECTION|DB_HOST|DB_PORT|DB_DATABASE|DB_USERNAME|DB_PASSWORD|MYSQL_ATTR_SSL_VERIFY_SERVER_CERT|DB_SSL|DB_SSL_VERIFY)=' > /app/.env

              # Clear and cache Laravel configuration
              php artisan config:clear
              php artisan cache:clear

              # Start the Laravel server
              php artisan serve --host=0.0.0.0 --port=80
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          envFrom:
            - configMapRef:
                name: servas-env
          env:
            - name: APP_KEY
              valueFrom:
                secretKeyRef:
                  name: servas-secret
                  key: APP_KEY
                  optional: true
            - name: DB_CONNECTION
              value: mysql
            - name: DB_HOST
              value: mariadb
            - name: DB_PORT
              value: "3306"
            - name: DB_DATABASE
              value: servas
            - name: DB_USERNAME
              value: servas
            - name: DB_PASSWORD
              value: servas
            - name: MYSQL_ATTR_SSL_VERIFY_SERVER_CERT
              value: "false"
            - name: MYSQL_SSL_REQUIRED
              value: "false"
            - name: DB_SSL
              value: "false"
            - name: DB_SSL_VERIFY
              value: "false"
          volumeMounts:
            - name: env-file
              mountPath: /app/.env
              subPath: .env
      volumes:
        - name: env-file
          configMap:
            name: servas-env
