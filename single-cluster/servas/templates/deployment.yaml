apiVersion: apps/v1
kind: Deployment
metadata:
  name: servas
  namespace: demo-project
  labels:
    app: servas
spec:
  replicas: 1
  selector:
    matchLabels:
      app: servas
  template:
    metadata:
      labels:
        app: servas
    spec:
      serviceAccountName: servas-sa
      initContainers:
        - name: wait-for-db
          image: busybox:latest
          command: ['sh', '-c', 'until nc -z mariadb 3306; do echo waiting for mariadb; sleep 2; done;']
      containers:
        - name: servas
          image: beromir/servas:latest
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          envFrom:
            - configMapRef:
                name: servas-env
          env:
            - name: APP_KEY
              valueFrom:
                secretKeyRef:
                  name: servas-secret
                  key: APP_KEY
                  optional: true
            - name: MYSQL_ATTR_SSL_VERIFY_SERVER_CERT
              value: "false"
            - name: MYSQL_SSL_REQUIRED
              value: "false"
            - name: DB_SSL
              value: "false"
            - name: DB_SSL_VERIFY
              value: "false"
          volumeMounts:
            - name: env-file
              mountPath: /app/.env
              subPath: .env
      volumes:
        - name: env-file
          configMap:
            name: servas-env
